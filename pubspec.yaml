name: imgur
description: Imgur demo app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  get_it: ^7.6.4
  easy_search_bar: ^2.5.0
  freezed: ^2.4.5
  loading_animation_widget: ^1.2.0+4
  shared_preferences: ^2.2.2
  equatable: ^2.0.5
  network:
    path: network

dev_dependencies:
  build_runner: ^2.4.6
  mockito: ^5.4.2
  bloc_test: ^9.1.5
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/mocks/

