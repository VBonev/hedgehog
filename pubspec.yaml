name: imgur
description: Imgur demo app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  cupertino_icons: ^1.0.6
  easy_search_bar: ^2.5.0
  freezed: ^2.4.5
  loading_animation_widget: ^1.2.0+4
  network:
    path: network

dev_dependencies:
  build_runner: ^2.4.6
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/mocks/

